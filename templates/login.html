<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "/login" method = "POST" class = "myForm">
        <label for="player">player name:</label><br>
        <input type="text" id="player" name="player"><br>

        <label for="password">password:</label><br>
        <input type="password" id="password" name="password"><br>

        <button onclick="mySubmit()">Submit</button>
    </form>
    <a href="/auth/google">Google Authentication</a>
    <a href="/auth/google/logout">Google Logout</a>
</body>

<script>
    function mySubmit(){
        player=document.querySelector("#player");
        sessionStorage.setItem("player_name",player.value);
        password=document.querySelector("#password");
        sessionStorage.setItem("password",password.value);
        document.querySelector(".myForm").submit();
    }
    
</script>
</html>
